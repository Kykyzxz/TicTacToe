<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TictacToe</title>
        <link rel="stylesheet" href="index.css">
        <script src="index.js" defer></script>
    </head>
    <body> 
        <div class="main-container">
            <h1 class="title">TicTacToe</h1>
            <div class="main-div">
                <button id="0" class="btn"></button>
                <button id="1" class="btn"></button>
                <button id="2" class="btn"></button>
                <button id="3" class="btn"></button>
                <button id="4" class="btn"></button>
                <button id="5" class="btn"></button>
                <button id="6" class="btn"></button>
                <button id="7" class="btn"></button>
                <button id="8" class="btn"></button>
            </div>
            <div class="result">
                <h3 class="player-one">Player 1: 0</h3>
                <h3 class="player-two">Player 2: 0</h3>
            </div>
        </div>
    </body>
</html>
